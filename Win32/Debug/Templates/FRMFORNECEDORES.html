          <div class="content">
            <div class="row">
              <div class="col-md-12">

                  <div class="card-header">
                    <h4 class="card-title"> Tabela de Fornecedores</h4>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table">
                        <thead class=" text-primary">
                          <th>
                            Id

                          <th>

</div>




 <!-- Modal -->
      <div id="EditaDados" class="modal fade" role="dialog">
        <div class="modal-dialog">
         <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              
              <h4 class="modal-title">Fornecedores</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="id_produto">Nome</label>
                {%TXTNOME%}
              </div>
              <div class="form-group">
                <label for="id_produto">Produtos</label>
                {%TXTPRODUTOS%}
              </div>
              <div class="form-group">
                <label for="quantidade">Telefone</label>
                {%TXTTELEFONE%}
              </div>
               <div class="form-group">
                <label for="fornecedor">Endereço</label>
                {%TXTENDERECO%}
              </div>
            </div>
            <script>
              $('#EditaDados').on('shown.bs.modal', function() {
                  $('#TXTNOME').focus();
              });
            </script>         
            <div class="modal-footer">
              {%BTNSALVAR%}
              {%BTNCANCELAR%}              
            </div>
          </div>
        </div>
      </div>

     <script type="text/javascript" charset="utf-8">
  
      function pegarPosicao(id, Acao) {
        debugger;
       document.getElementById('TXTID').value = id;
        AddChangedControl('TXTID'); 
        

        // verificar se é alteração ou exclusao
        if (Acao == 'alterar')
        {
          BTNEDITAR.click();   
        }
        else if (Acao == 'excluir')
        {
          BTNEXCLUIR.click();   
        }                
      }
      
    </script>
